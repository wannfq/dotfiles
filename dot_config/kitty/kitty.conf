include current-theme.conf

font_size 14
text_composition_strategy legacy

cursor_trail 3

bell_on_tab "ï’š "
tab_title_max_length 32
initial_window_width 150c
initial_window_height 50c
window_padding_width 2
window_margin_width 0

background_opacity 0.8
dynamic_background_opacity yes
background_blur 16

allow_remote_control yes
# linux
listen_on unix:@mykitty
# Other UNIX systems
listen_on unix:/tmp/kitty

macos_option_as_alt yes
macos_show_window_title_in none

enabled_layouts splits,grid,horizontal,vertical,stack

map cmd+d launch --location=vsplit --cwd=current
map cmd+shift+\ launch --location=vsplit --cwd=current
map cmd+shift+d launch --location=hsplit --cwd=current
map cmd+shift+- launch --location=hsplit --cwd=current

map cmd+shift+h neighboring_window left
map cmd+shift+j neighboring_window down
map cmd+shift+k neighboring_window up
map cmd+shift+l neighboring_window right

map cmd+shift+/ next_layout
map cmd+z toggle_layout stack

map cmd+p nth_window -1
map cmd+] next_window
map cmd+[ previous_window

map cmd+shift+p previous_tab
map cmd+shift+n next_tab

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# BEGIN_KITTY_FONTS
font_family      family="MesloLGMDZ Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
